<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="index.html" style="margin-bottom: 20px;">Начало</a>
        <h2>Client Profile</h2>
        <div id="profile" class="profile-info">
            <!-- Profile information will be loaded here -->
        </div>

        <div class="update-section">
            <h3>Update Information</h3>
            <form id="updateForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="age">Age:</label>
                <input type="number" id="age" name="age">

                <label for="preferences">Diet Preferences:</label>
                <textarea id="preferences" name="preferences" rows="2"></textarea>

                <label for="goals">Goals:</label>
                <textarea id="goals" name="goals" rows="2"></textarea>

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        const apiUrl = "https://api.github.com/repos/Radilovk/client-data-system/contents/client_data.json";
        const token = "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";

        // Function to extract clientId from URL parameters
        function getClientIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("id") || "defaultId"; // Replace "defaultId" with a fallback ID if necessary
        }

        // Function to load client profile
        async function loadProfile() {
            try {
                const response = await fetch(apiUrl, {
                    method: "GET",
                    headers: { Authorization: `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch data.");
                }

                const data = await response.json();
                const clients = JSON.parse(atob(data.content)).clients;

                // Get the client ID from URL
                const clientId = getClientIdFromUrl();
                const profile = clients.find(client => client.id === clientId);

                if (profile) {
                    document.getElementById("profile").innerHTML = `
                        <p><strong>Name:</strong> ${profile.name}</p>
                        <p><strong>Age:</strong> ${profile.age}</p>
                        <p><strong>Diet Preferences:</strong> ${profile.preferences}</p>
                        <p><strong>Goals:</strong> ${profile.goals}</p>
                    `;

                    // Pre-fill the form with current values
                    document.getElementById("name").value = profile.name || "";
                    document.getElementById("age").value = profile.age || "";
                    document.getElementById("preferences").value = profile.preferences || "";
                    document.getElementById("goals").value = profile.goals || "";
                } else {
                    document.getElementById("profile").innerHTML = "<p>Client not found.</p>";
                }
            } catch (error) {
                console.error("Error loading profile:", error);
                alert("Failed to load profile.");
            }
        }

        // Function to update client profile
        async function updateProfile(event) {
            event.preventDefault();

            try {
                const name = document.getElementById("name").value;
                const age = document.getElementById("age").value;
                const preferences = document.getElementById("preferences").value;
                const goals = document.getElementById("goals").value;

                const response = await fetch(apiUrl, {
                    method: "GET",
                    headers: { Authorization: `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch data.");
                }

                const data = await response.json();
                const clients = JSON.parse(atob(data.content)).clients;

                // Get the client ID from URL
                const clientId = getClientIdFromUrl();
                const clientIndex = clients.findIndex(client => client.id === clientId);

                if (clientIndex !== -1) {
                    clients[clientIndex] = {
                        ...clients[clientIndex],
                        name: name,
                        age: age,
                        preferences: preferences,
                        goals: goals
                    };

                    // Update JSON data in GitHub
                    const updateResponse = await fetch(apiUrl, {
                        method: "PUT",
                        headers: {
                            Authorization: `Bearer ${token}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            message: "Update client data",
                            content: btoa(JSON.stringify({ clients })),
                            sha: data.sha
                        })
                    });

                    if (updateResponse.ok) {
                        alert("Profile updated successfully!");
                        loadProfile(); // Reload the profile with updated data
                    } else {
                        throw new Error("Failed to update the data.");
                    }
                } else {
                    alert("Client not found.");
                }
            } catch (error) {
                console.error("Error updating profile:", error);
                alert("Failed to update profile.");
            }
        }

        // Attach event listeners
        document.getElementById("updateForm").addEventListener("submit", updateProfile);

        // Load the profile on page load
        loadProfile();
    </script>
</body>
</html>
