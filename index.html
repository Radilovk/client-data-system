<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Client Record</title>
</head>
<body>
    <h1>Submit a New Client Record</h1>
    <form id="clientForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="interests">Interests (comma-separated):</label>
        <input type="text" id="interests" name="interests" required><br><br>

        <label for="preferredContact">Preferred Contact:</label>
        <select id="preferredContact" name="preferredContact" required>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="response"></p>

    <script>
        document.getElementById('clientForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            // Collect form data
            const name = document.getElementById('name').value;
            const age = parseInt(document.getElementById('age').value, 10);
            const interests = document.getElementById('interests').value.split(',').map(item => item.trim());
            const preferredContact = document.getElementById('preferredContact').value;

            // Build the client data object
            const clientData = {
                name: name,
                age: age,
                preferences: {
                    interests: interests,
                    preferred_contact: preferredContact
                }
            };

            try {
                const response = await fetch('https://api.github.com/repos/Radilovk/client-data-system/dispatches', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/vnd.github.everest-preview+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        event_type: 'create_client_record',
                        client_data: clientData
                    })
                });

                if (response.ok) {
                    document.getElementById('response').innerText = 'Client record submitted successfully!';
                } else {
                    const error = await response.json();
                    document.getElementById('response').innerText = `Error: ${error.message}`;
                }
            } catch (err) {
                document.getElementById('response').innerText = `Error: ${err.message}`;
            }
        });
    </script>
</body>
</html>
