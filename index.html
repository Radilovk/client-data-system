<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Survey</title>
</head>
<body>
    <form id="diet-form">
        <label for="name">Име:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="age">Възраст:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="dietary_preferences">Хранителни предпочитания:</label>
        <select id="dietary_preferences" name="dietary_preferences">
            <option value="vegetarian">Вегетарианец</option>
            <option value="vegan">Веган</option>
            <option value="omnivore">Всичкояден</option>
        </select><br>
        <label for="allergies">Алергии:</label>
        <input type="text" id="allergies" name="allergies"><br>
        <button type="submit">Изпрати</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
