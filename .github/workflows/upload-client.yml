name: Update Client Data

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Fetch client_data.json SHA
      id: fetch_sha
      run: |
        response=$(curl -H "Authorization: token ${{ secrets.T01 }}" https://api.github.com/repos/Radilovk/client-data-system/contents/client_data.json)
        sha=$(echo $response | grep -Po '"sha":\s*"\K[^"]*')
        echo "sha=$sha" >> $GITHUB_ENV

    - name: Compare and update file
      run: |
        if [[ "$(cat bot_proxy.json | grep '"client_data_sha"' | awk -F'"' '{print $4}')" != "${{ env.sha }}" ]]; then
          updated_content=$(echo '{}' | base64 -w 0)
          curl -X PUT -H "Authorization: token ${{ secrets.T01 }}" \
               -H "Content-Type: application/json" \
               -d @- <<EOF
{
  "message": "Update client data",
  "content": "$updated_content",
  "sha": "${{ env.sha }}",
  "branch": "main"
}
EOF
        fi
