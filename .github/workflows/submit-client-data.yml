name: Submit Client Data

permissions:
  contents: write  # Разрешаваме запис само в съдържанието на хранилището

on:
  workflow_dispatch:
    inputs:
      client_data:
        description: "Client data as JSON"
        required: true

jobs:
  process-client-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Validate and Log Input Data
      run: |
        echo "Received data:"
        echo "${{ github.event.inputs.client_data }}"

    - name: Create client data file
      run: |
        # Създаване на директорията за клиенти, ако не съществува
        mkdir -p clients
        
        # Създаване на JSON файл със съдържанието
        timestamp=$(date +%s)
        echo "${{ github.event.inputs.client_data }}" > clients/client_${timestamp}.json

    - name: Commit and Push Client Data
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add clients/
        git commit -m "Add new client data at $(date)"
        git push
