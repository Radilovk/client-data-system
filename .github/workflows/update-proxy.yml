name: Update Proxy File

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-proxy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Fetch client_data.json SHA
      id: fetch_sha
      run: |
        response=$(curl -H "Authorization: token ${{ secrets.T10 }}" https://api.github.com/repos/Radilovk/client-data-system/contents/client_data.json)
        sha=$(echo $response | jq -r '.sha')
        echo "sha=$sha" >> $GITHUB_ENV

    - name: Update bot_proxy.json
      run: |
        echo '{"client_data_sha": "${{ env.sha }}", "last_updated": "$(date --iso-8601=seconds)"}' > bot_proxy.json
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add bot_proxy.json
        if ! git diff-index --quiet HEAD; then
          git commit -m "Update bot_proxy.json with new SHA"
          git push origin main
        else
          echo "No changes to commit"
        fi

    - name: Update proxy file
      run: |
        new_proxy_content=$(cat bot_proxy.json | jq -c '. | .client_data_sha = "${{ env.sha }}"')
        encoded_proxy=$(echo "$new_proxy_content" | base64)
        curl -X PUT -H "Authorization: token ${{ secrets.T10 }}" \
             -H "Content-Type: application/json" \
             -d "{\"message\": \"Sync bot proxy file\", \"content\": \"$encoded_proxy\", \"sha\": \"$(jq -r '.client_data_sha' bot_proxy.json)\", \"branch\": \"main\"}" \
             https://api.github.com/repos/Radilovk/client-data-system/contents/bot_proxy.json
