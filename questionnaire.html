<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Questionnaire</title>
</head>
<body>
    <h2>Client Questionnaire</h2>
    <form id="questionnaire">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br>

        <label for="preferences">Diet Preferences:</label><br>
        <input type="text" id="preferences" name="preferences"><br>

        <label for="goals">Goals:</label><br>
        <input type="text" id="goals" name="goals"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
