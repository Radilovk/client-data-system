<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="index.html" style="margin-bottom: 20px;">Начало</a>
        <h2>Client Questionnaire</h2>
        <form id="questionnaire">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="preferences">Diet Preferences:</label>
            <textarea id="preferences" name="preferences" rows="2" placeholder="Enter your dietary preferences"></textarea>

            <label for="goals">Goals:</label>
            <textarea id="goals" name="goals" rows="2" placeholder="Enter your goals"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // API details
        const apiUrl = "https://api.github.com/repos/Radilovk/client-data-system/contents/client_data.json";
        const token = "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";

        document.getElementById("questionnaire").addEventListener("submit", async (event) => {
            event.preventDefault();

            // Get form values
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const preferences = document.getElementById("preferences").value;
            const goals = document.getElementById("goals").value;

            // Create a new client object
            const newClient = {
                id: Date.now().toString(), // Unique ID for the client
                name: name,
                age: age,
                preferences: preferences,
                goals: goals
            };

            try {
                // Fetch the current JSON data from GitHub
                const response = await fetch(apiUrl, {
                    method: "GET",
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch existing data.");
                }

                const data = await response.json();
                const existingClients = JSON.parse(atob(data.content)); // Decode the base64 content

                // Add the new client to the list
                existingClients.clients.push(newClient);

                // Update the JSON file in GitHub
                const updateResponse = await fetch(apiUrl, {
                    method: "PUT",
                    headers: {
                        Authorization: `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Add new client",
                        content: btoa(JSON.stringify(existingClients)), // Encode the JSON to base64
                        sha: data.sha // File's current SHA hash
                    })
                });

                if (updateResponse.ok) {
                    alert("Client data saved successfully! Пренасочваме ви към вашия профил.");
                    document.getElementById("questionnaire").reset(); // Reset the form
                    window.location.href = "profile.html"; // Redirect to profile
                } else {
                    throw new Error("Failed to update the data.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while saving the data.");
            }
        });
    </script>
</body>
</html>
